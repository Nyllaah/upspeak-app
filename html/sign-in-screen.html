<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Immersion - By UPSPEAK®</title>
    <link rel="stylesheet" href="/css/sign-in-screen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="login-btn-bg">
            <button id="log-in-swt" class="switch">Log In</button>
            <button id="sign-in-swt" class="switch selected">Sign In</button>
        </div>
        <hr>
    </header>
    <main>
        <section id="title-container">
            <h1>Welcome to UPSPEAK®!</h1>
            <span>Get started in only a few minutes:</span>
        </section>
        <form id="sign-in-form">
            <div class="input-container">
                <input type="text" placeholder="Full name" class="sign-in-input" required>
            </div>
            <div class="input-container">
                <select name="" id="country-codes" class="sign-in-input">
                    <option value="+55">+55</option required>
                </select>
                <input type="text" name="" id="phone-input" placeholder="Phone number" class="sign-in-input" required>
            </div>
            <div class="input-container">
                <input type="email" name="" id="sign-in-email-input" placeholder="Email" class="sign-in-input">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" id="sign-in-password-input" class="sign-in-input">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Confirm password" class="sign-in-input">
            </div>
            <button type="submit" id="sign-in-btn">Let’s go up!</button>
        </form>
        <form id="log-in-form">
            <div class="input-container">
                <input type="email" name="" id="log-in-email-input" placeholder="Email" class="log-in-input">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" id="log-in-password-input" class="log-in-input">
            </div>
            <button type="submit" id="log-in-btn">Let’s go up!</button>
        </form>
    </main>
    <footer></footer>
    <script type="module" src="/js/sign-in-screen.js"></script>
</body>
</html>
