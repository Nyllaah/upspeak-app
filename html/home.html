<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-immersion - By UPSPEAKÂ®</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <select name="" id="module-dropdown">
            <option value="">Module 1</option>
            <option value="">Module 2</option>
            <option value="">Module 3</option>
        </select>
        <button id="main-menu"></button>
    </header>
    <hr>
    <main>
        <section id="title-container">
            <h1>To-Do List</h1>
            <span>This week you need to:</span>
        </section>
        <section id="list-container">
            <div class="checkbox-container">
                <input type="checkbox" id="preparation">
                <label for="preparation">Preparation</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="video-class">
                <label for="video-class">Video-Class</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="written-exercises">
                <label for="written-exercises">Written Exercises</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="self-immersion">
                <label for="self-immersion">Self-Immersion</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="flashcards">
                <label for="flashcards">Flashcards</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="review">
                <label for="review">Review</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="live-class">
                <label for="live-class">Live Class</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="conversation-class">
                <label for="conversation-class">Conversation Class</label>
            </div>
        </section>
    </main>
    <hr>
    <footer>
        <button id="home-button" class="menu-button"></button>
        <button id="study-time-button" class="menu-button"></button>
        <button id="button3" class="menu-button"></button>
        <button id="button4" class="menu-button"></button>
    </footer>
</body>
